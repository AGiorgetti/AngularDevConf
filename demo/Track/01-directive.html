<div data-ng-controller="directiveCtrl">
    <h3>
        Direttiva per aggiungere comportamento: 'select-on-focus'</h3>
    <p>Introducing:
        <ul>
            <li>directive</li>
            <li>restrict</li>
            <li>link()</li>
            <li>element</li>
        </ul>
    </p>
    <form role="form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="data.email" data-select-on-focus="">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="data.password" data-select-on-focus="">
        </div>
        <button type="submit" class="btn btn-default" ng-click="submit(data)">Submit</button>
    </form>
</div>
